name: mobile_lapalapa
description: Mobile Project application lapalapa

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_bloc: ^8.0.1
  flutter_screenutil: ^5.0.1+2
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  flutter_svg: ^1.0.0
  charts_flutter: ^0.12.0
  equatable: ^2.0.3
  flutter_spinkit: ^5.1.0
  collection: ^1.15.0
  firebase_messaging: ^11.4.1
  firebase_core: ^1.17.1
  flutter_local_notifications: ^9.5.3+1
  flutter_downloader: ^1.7.4
  file_picker: ^4.6.1
  permission_handler: ^10.0.0
  url_launcher: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icons/
    - assets/maps/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
